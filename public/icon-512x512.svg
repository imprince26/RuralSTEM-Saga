<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="leafGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34d399;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="stemGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <dropShadow dx="4" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
    <radialGradient id="centerGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)" stroke="#ffffff" stroke-width="16" filter="url(#shadow)"/>
  <circle cx="256" cy="256" r="220" fill="url(#centerGlow)" opacity="0.6"/>
  
  <!-- Rural School Building Complex -->
  <g transform="translate(80, 200)">
    <!-- Main School Building -->
    <rect x="20" y="80" width="120" height="90" fill="#8b5cf6" rx="8" filter="url(#shadow)"/>
    <!-- School Roof -->
    <polygon points="10,80 80,30 150,80" fill="#6d28d9" filter="url(#shadow)"/>
    <!-- Main Door -->
    <rect x="65" y="125" width="25" height="45" fill="#ffffff" rx="3"/>
    <circle cx="83" cy="147" r="2" fill="#059669"/>
    <!-- Windows Row 1 -->
    <rect x="35" y="105" width="20" height="20" fill="#ffffff" rx="2"/>
    <rect x="105" y="105" width="20" height="20" fill="#ffffff" rx="2"/>
    <!-- Windows Row 2 -->
    <rect x="35" y="135" width="20" height="20" fill="#ffffff" rx="2"/>
    <rect x="105" y="135" width="20" height="20" fill="#ffffff" rx="2"/>
    
    <!-- Side Building -->
    <rect x="140" y="100" width="60" height="70" fill="#7c3aed" rx="4"/>
    <polygon points="135,100 170,80 205,100" fill="#5b21b6"/>
    <rect x="155" y="130" width="15" height="25" fill="#ffffff" rx="2"/>
    <rect x="175" y="115" width="15" height="15" fill="#ffffff" rx="1"/>
    
    <!-- Chimney -->
    <rect x="120" y="45" width="12" height="25" fill="#dc2626"/>
    <rect x="118" y="70" width="16" height="4" fill="#b91c1c"/>
    
    <!-- School Sign -->
    <rect x="45" y="60" width="50" height="12" fill="#ffffff" rx="2"/>
    <text x="70" y="69" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#059669" text-anchor="middle">RURAL STEM</text>
  </g>
  
  <!-- STEM Science Complex -->
  <g transform="translate(290, 140)">
    <!-- Large Atom Structure -->
    <circle cx="45" cy="45" r="15" fill="none" stroke="url(#stemGradient)" stroke-width="8"/>
    <circle cx="45" cy="45" r="35" fill="none" stroke="url(#stemGradient)" stroke-width="6" opacity="0.8"/>
    <circle cx="45" cy="45" r="55" fill="none" stroke="url(#stemGradient)" stroke-width="4" opacity="0.6"/>
    <circle cx="45" cy="45" r="75" fill="none" stroke="url(#stemGradient)" stroke-width="3" opacity="0.4"/>
    
    <!-- Nucleus -->
    <circle cx="45" cy="45" r="6" fill="url(#stemGradient)" filter="url(#shadow)"/>
    
    <!-- Electrons -->
    <circle cx="45" cy="15" r="4" fill="url(#stemGradient)" filter="url(#shadow)"/>
    <circle cx="75" cy="45" r="4" fill="url(#stemGradient)" filter="url(#shadow)"/>
    <circle cx="45" cy="75" r="4" fill="url(#stemGradient)" filter="url(#shadow)"/>
    <circle cx="15" cy="45" r="4" fill="url(#stemGradient)" filter="url(#shadow)"/>
    <circle cx="65" cy="25" r="3" fill="url(#stemGradient)" opacity="0.8"/>
    <circle cx="65" cy="65" r="3" fill="url(#stemGradient)" opacity="0.8"/>
    <circle cx="25" cy="25" r="3" fill="url(#stemGradient)" opacity="0.8"/>
    <circle cx="25" cy="65" r="3" fill="url(#stemGradient)" opacity="0.8"/>
  </g>
  
  <!-- Technology Gear System -->
  <g transform="translate(120, 330)">
    <!-- Large Central Gear -->
    <circle cx="30" cy="30" r="25" fill="none" stroke="url(#leafGradient)" stroke-width="8"/>
    <circle cx="30" cy="30" r="10" fill="url(#leafGradient)" filter="url(#shadow)"/>
    
    <!-- Gear Teeth -->
    <rect x="28" y="0" width="4" height="12" fill="url(#leafGradient)"/>
    <rect x="28" y="48" width="4" height="12" fill="url(#leafGradient)"/>
    <rect x="0" y="28" width="12" height="4" fill="url(#leafGradient)"/>
    <rect x="48" y="28" width="12" height="4" fill="url(#leafGradient)"/>
    
    <!-- Diagonal Teeth -->
    <rect x="8" y="8" width="8" height="8" fill="url(#leafGradient)" transform="rotate(45 12 12)"/>
    <rect x="44" y="8" width="8" height="8" fill="url(#leafGradient)" transform="rotate(-45 48 12)"/>
    <rect x="8" y="44" width="8" height="8" fill="url(#leafGradient)" transform="rotate(-45 12 48)"/>
    <rect x="44" y="44" width="8" height="8" fill="url(#leafGradient)" transform="rotate(45 48 48)"/>
    
    <!-- Smaller Connected Gears -->
    <circle cx="70" cy="15" r="12" fill="none" stroke="url(#leafGradient)" stroke-width="4"/>
    <circle cx="70" cy="15" r="5" fill="url(#leafGradient)"/>
    <circle cx="70" cy="45" r="12" fill="none" stroke="url(#leafGradient)" stroke-width="4"/>
    <circle cx="70" cy="45" r="5" fill="url(#leafGradient)"/>
  </g>
  
  <!-- Mathematical Equations -->
  <g transform="translate(340, 330)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="url(#stemGradient)" filter="url(#shadow)">π</text>
    <text x="35" y="-10" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="url(#stemGradient)">x²</text>
    <text x="0" y="35" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="url(#stemGradient)">E=mc²</text>
    <text x="20" y="65" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#stemGradient)">∫ ∑ ∆</text>
  </g>
  
  <!-- Growth and Nature Elements -->
  <g transform="translate(370, 220)">
    <!-- Large Leaf -->
    <path d="M30,60 Q60,15 90,60 Q60,90 30,60 Z" fill="url(#leafGradient)" filter="url(#shadow)"/>
    <line x1="30" y1="60" x2="60" y2="90" stroke="url(#leafGradient)" stroke-width="6"/>
    
    <!-- Medium Leaf -->
    <path d="M45,75 Q65,45 85,75 Q65,95 45,75 Z" fill="#34d399" opacity="0.9"/>
    
    <!-- Small Leaf -->
    <path d="M55,85 Q70,60 85,85 Q70,100 55,85 Z" fill="#22c55e" opacity="0.8"/>
    
    <!-- Leaf Veins -->
    <line x1="50" y1="65" x2="70" y2="80" stroke="#059669" stroke-width="2" opacity="0.7"/>
    <line x1="55" y1="55" x2="75" y2="70" stroke="#059669" stroke-width="2" opacity="0.7"/>
    <line x1="60" y1="50" x2="80" y2="65" stroke="#059669" stroke-width="2" opacity="0.7"/>
  </g>
  
  <!-- Gaming Controller -->
  <g transform="translate(170, 410)">
    <rect x="0" y="0" width="60" height="35" fill="#8b5cf6" rx="15" filter="url(#shadow)"/>
    <circle cx="12" cy="17" r="5" fill="#ffffff"/>
    <circle cx="48" cy="17" r="5" fill="#ffffff"/>
    
    <!-- D-pad -->
    <rect x="20" y="10" width="20" height="15" fill="#6d28d9" rx="4"/>
    <rect x="25" y="12" width="10" height="3" fill="#ffffff"/>
    <rect x="27.5" y="9" width="3" height="8" fill="#ffffff"/>
    
    <!-- Action buttons -->
    <circle cx="40" cy="12" r="2" fill="#ffffff"/>
    <circle cx="45" cy="17" r="2" fill="#ffffff"/>
    <circle cx="40" cy="22" r="2" fill="#ffffff"/>
    <circle cx="35" cy="17" r="2" fill="#ffffff"/>
  </g>
  
  <!-- Engineering Bridge Structure -->
  <g transform="translate(260, 400)">
    <!-- Bridge Deck -->
    <rect x="0" y="25" width="80" height="6" fill="url(#stemGradient)" filter="url(#shadow)"/>
    
    <!-- Support Cables -->
    <path d="M0,30 Q20,5 40,30 Q60,5 80,30" fill="none" stroke="url(#stemGradient)" stroke-width="4"/>
    
    <!-- Vertical Supports -->
    <line x1="0" y1="30" x2="15" y2="15" stroke="url(#stemGradient)" stroke-width="3"/>
    <line x1="15" y1="30" x2="30" y2="10" stroke="url(#stemGradient)" stroke-width="3"/>
    <line x1="30" y1="30" x2="40" y2="8" stroke="url(#stemGradient)" stroke-width="3"/>
    <line x1="50" y1="30" x2="40" y2="8" stroke="url(#stemGradient)" stroke-width="3"/>
    <line x1="65" y1="30" x2="50" y2="10" stroke="url(#stemGradient)" stroke-width="3"/>
    <line x1="80" y1="30" x2="65" y2="15" stroke="url(#stemGradient)" stroke-width="3"/>
    
    <!-- Tower -->
    <rect x="38" y="0" width="4" height="35" fill="url(#stemGradient)"/>
  </g>
  
  <!-- Chemistry Lab Equipment -->
  <g transform="translate(40, 120)">
    <!-- Beaker -->
    <rect x="10" y="15" width="15" height="20" fill="none" stroke="url(#stemGradient)" stroke-width="3" rx="2"/>
    <rect x="12" y="17" width="11" height="8" fill="url(#leafGradient)" opacity="0.6"/>
    
    <!-- Test Tube -->
    <rect x="30" y="10" width="4" height="25" fill="none" stroke="url(#stemGradient)" stroke-width="2" rx="2"/>
    <rect x="31" y="20" width="2" height="10" fill="#ef4444" opacity="0.8"/>
    
    <!-- Flask -->
    <circle cx="45" cy="25" r="8" fill="none" stroke="url(#stemGradient)" stroke-width="3"/>
    <rect x="43" y="15" width="4" height="10" fill="none" stroke="url(#stemGradient)" stroke-width="2"/>
    <circle cx="45" cy="28" r="4" fill="#3b82f6" opacity="0.7"/>
  </g>
</svg>